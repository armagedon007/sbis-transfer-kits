server {
    listen 8000;
    server_name localhost;

    root /var/www/html;
    index index.html index.php;

    # Логи
    access_log /var/log/nginx/app-access.log;
    error_log /var/log/nginx/app-error.log;

    # Корневой URL - открывает frontend/index.html
    location = / {
        try_files /frontend/index.html =404;
    }

    # Статические файлы frontend (CSS, JS, изображения)
    location ~ ^/(style\.css|app\.js|.*\.(png|jpg|jpeg|gif|ico|svg))$ {
        root /var/www/html/frontend;
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Статические файлы frontend через /frontend/
    location /frontend/ {
        alias /var/www/html/frontend/;
        try_files $uri $uri/ =404;
    }

    # API запросы - проксирование на PHP-FPM
    location ~ ^/api/(.+\.php)$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/backend/api/$1;
        include fastcgi_params;
        
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # Обработка других PHP файлов в backend
    location ~ ^/backend/.*\.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к служебным файлам
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql)$ {
        deny all;
    }
}
