<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

            <div class="warehouses-section">

                    <label>–°–∫–ª–∞–¥ –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å:</label>
                    <select v-model="fromWarehouse" @change="validateWarehouses">

                <div class="arrow">‚Üí</div>
                
                <div class="warehouse-select">

                    <select v-model="toWarehouse" @change="validateWarehouses">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–∫–ª–∞–¥</option>
                        <option v-for="wh in warehouses" :key="wh.id" :value="wh.id">
                            {{ wh.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div v-if="error" class="error">{{ error }}</div>

            <div class="selected-kits">
                <h2>–ö–æ–º–ø–ª–µ–∫—Ç—ã –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è</h2>
                
                <table class="kits-table">
                    <thead>
                        <tr>
                            <th style="width: 50%">‚Ññ</th>
                            <th style="width: 15%">–ö–æ–ª-–≤–æ</th>
                            <th style="width: 15%">–°–µ–±–µ—Å—Ç.</th>
                            <th style="width: 15%">–°—É–º–º–∞</th>
                            <th style="width: 5%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="(kit, index) in selectedKits" :key="kit.id">
                            <!-- –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–≤—ã–±–æ—Ä –∫–æ–º–ø–ª–µ–∫—Ç–∞) -->
                            <tr v-if="kit.isEditing" class="edit-row" @click.stop>
                                <td>
                                    <div class="select-search" @click.stop>
                                        <input 
                                            v-model="searchQuery" 
                                            type="text" 
                                            placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–ø–ª–µ–∫—Ç..."
                                            @input="filterKits"
                                            @focus="showAllKits(index)"
                                            @blur="closeDropdown"
                                            @click.stop
                                            class="search-input"
                                        >
                                        <div v-if="filteredKits.length > 0 && editingRowIndex === index" class="search-dropdown" @click.stop>
                                            <div 
                                                v-for="kitOption in filteredKits" 
                                                :key="kitOption.Identifier"
                                                class="dropdown-option"
                                                @mousedown.prevent="selectKit(kitOption, index)"
                                            >
                                                <strong>{{ kitOption.Name }}</strong>
                                                <span class="option-code">{{ kitOption.Code }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>
                                    <button @click.stop="cancelEdit(index)" class="btn-remove">‚úï</button>
                                </td>
                            </tr>
                            
                            <!-- –û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º (–≤—ã–±—Ä–∞–Ω–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Ç) -->
                            <tr v-else class="kit-row" @click="toggleKit(index)">
                                <td>
                                    <span class="expand-icon">{{ kit.expanded ? '‚ñº' : '‚ñ∂' }}</span>
                                    <strong>{{ kit.name }} (—Ä–æ–∑–Ω–∏—Ü–∞ {{ kit.price.toFixed(2) }} ‚ÇΩ)</strong>
                                </td>
                                <td>
                                    <input 
                                        type="number" 
                                        v-model.number="kit.quantity" 
                                        min="1"
                                        class="quantity-input"
                                        @click.stop
                                    >
                                </td>
                                <td>{{ kit.cost.toFixed(2) }} ‚ÇΩ</td>
                                <td>{{ getKitSum(kit) }} ‚ÇΩ</td>
                                <td>
                                    <button @click.stop="removeKit(index)" class="btn-remove">‚úï</button>
                                </td>
                            </tr>
                            
                            <!-- –†–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π —Å–æ—Å—Ç–∞–≤ –∫–æ–º–ø–ª–µ–∫—Ç–∞ -->
                            <tr v-if="kit.expanded && !kit.isEditing" v-for="(item, itemIndex) in kit.items" 
                                :key="`${kit.id}-${itemIndex}`" class="kit-item-row">
                                <td class="item-name">
                                    <input 
                                        v-if="item.NomenclatureInfo === 'Product'" 
                                        type="checkbox" 
                                        v-model="item.included"
                                        @click.stop
                                        style="margin-right: 5px;"
                                    >
                                    ‚Ü≥ <a :href="'https://ret.sbis.ru/page/nomenclature/' + item.Nomenclature" target="_blank">{{ item.Label }}</a>
                                    <br>
                                    <strong><small>—Ä–æ–∑–Ω–∏—Ü–∞ {{ item.Cost.toFixed(2) }} ‚ÇΩ</small></strong>
                                </td>
                                <td>{{ item.BaseQty }} {{ item.BaseMeasureUnitParsed.base.abbr }}</td>
                                <td>{{ item.NomenclatureInfo === 'Product' ? (item.SumPlannedCost || '0') : item.PriceCost }} ‚ÇΩ</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </template>
                        
                        <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
                        <tr class="add-row" @click="addNewRow">
                            <td colspan="5">
                                <span class="add-icon">+ –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–ø–ª–µ–∫—Ç</span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot v-if="selectedKits.length > 0 && selectedKits.some(k => !k.isEditing)">
                        <tr>
                            <td colspan="3"><strong>–ò—Ç–æ–≥–æ:</strong></td>
                            <td colspan="2"><strong>{{ totalSum }} ‚ÇΩ</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="actions">
                <button 
                    @click="createDocument" 
                    :disabled="!canCreateDocument || creating"
                    class="btn-primary"
                >
                    {{ creating ? '–°–æ–∑–¥–∞–Ω–∏–µ...' : '‚úì –°–æ–∑–¥–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è' }}
                </button>
            </div>

            <div v-if="successMessage" class="success">{{ successMessage }}</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script type="module" src="app.js"></script>

</html>
